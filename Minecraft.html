<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meincraft</title>
    <link rel="stylesheet" href="Minecraft.css">
    <script src="Minecraft.js" defer></script>
</head>
<body>
    <div class="grid-container" id="grid-container"></div>
    <div id="tools">
        <button id="axe">Axe</button>
        <button id="pickaxe">Pickaxe</button>
        <button id="shovel">Shovel</button>
        <button id="reset">Reset</button>
        <div id="inventory">
            <div>
                <span>Grass: </span><span id="grassCount">0</span>
                <div class="grass" style="display: inline-block; width: 20px; height: 20px;"></div>
            </div>
            <div>
                <span>ground: </span><span id="groundCount">0</span>
                <div class="ground" style="display: inline-block; width: 20px; height: 20px;"></div>
            </div>
            <div>
                <span>dirt: </span><span id="dirtCount">0</span>
                <div class="dirt" style="display: inline-block; width: 20px; height: 20px;"></div>
            </div>
        </div>
    </div>
</body>
</html>
