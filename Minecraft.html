<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meincraft</title>
    <link rel="stylesheet" href="Minecraft.css">
    <script src="Minecraft.js" defer></script>
</head>
<body>
    <div class="grid-container" id="grid-container">
        <div id="tools">
            <button id="axe">Axe</button>
            <button id="pickaxe">Pickaxe</button>
            <button id="shovel">Shovel</button>
            <button id="reset">Reset</button>
            <div id="inventory">
                <div>
                    <span>Green Squares: </span><span id="greenCount">0</span>
                </div>
                <div>
                    <span>Gray Squares: </span><span id="grayCount">0</span>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
