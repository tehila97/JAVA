<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meincraft</title>
    <link rel="stylesheet" href="Minecraft.css">
    <script src="Minecraft.js" defer></script>
</head>
<body>
    <div class="grid-container" id="grid-container"></div>
    <div id="tools">
        <button id="axe">Axe</button>
        <button id="pickaxe">Pickaxe</button>
        <button id="shovel">Shovel</button>
        <button id="reset">Reset</button>
        <div id="inventory">
            <button class="grass" id="grass_id" style="width: 100px; height: 50px;">Grass <span id="grassCount">0</span></button>
            <button class="ground" id="ground_id" style="width: 100px; height: 50px;">Ground <span id="groundCount">0</span></button>
            <button class="dirt" id="dirt_id" style="width: 100px; height: 50px;">Dirt <span id="dirtCount">0</span></button>
        </div>
    </div>
</body>
</html>
